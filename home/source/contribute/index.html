		<!-- 相關程式的載入 -->

		<script>
			const contributors = [
				{
					name: "黃博原 老師",
					url: "#",
					description: "指導老師",
					contribution: "指導我們完成這個專題。",
				},
				{
					name: "沈彥良 主任",
					url: "#",
					description: "資訊科主任",
					contribution: "提供場地使用。",
				},
				{
					name: "邵時俊 主任",
					url: "#",
					description: "控制科主任",
					contribution:
						"提供有關 影像辨識、Matlab、YOLO 的相關資料。",
				},
				{
					name: "侯士東 老師",
					url: "#",
					description: "資訊科教師",
					contribution: "協助參與影片拍攝及專題建議。",
				},
			];

			document.addEventListener("DOMContentLoaded", () => {
				const contributeList =
					document.getElementById("contribute-list");
				contributors.forEach((contributor, index) => {
					const contributorID = `contributor-${index + 1}`;
					const listItem = document.createElement("li");
					listItem.className =
						"list-group-item d-flex justify-content-between align-items-start";
					listItem.innerHTML = `
						<div class="ms-2 me-auto">
							<div class="fw-bold">
								<a href="#${contributorID}" class="link-offset-2 link-offset-1-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">#${
						index + 1
					}. </a>
					<a class="link-offset-2 link-offset-1-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="${
						contributor.url
					}" target="_blank">${contributor.name}</a>
				</div>
							${contributor.description}
							<p>${contributor.contribution}</p>
						</div>
					`;
					listItem.id = contributorID;
					contributeList.appendChild(listItem);
				});

				let isScrolling = false;

				document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
					anchor.addEventListener("click", function (e) {
						e.preventDefault();
						const targetId = this.getAttribute("href").substring(1);
						const targetElement = document.getElementById(targetId);
						if (targetElement) {
							isScrolling = true;
							history.replaceState(null, "", `#${targetId}`);

							targetElement.scrollIntoView({
								behavior: "smooth",
							});
							setTimeout(() => {
								isScrolling = false;
							}, 1000);
						}
					});
				});

				window.addEventListener("scroll", () => {
					if (isScrolling) return;

					let currentId = "";
					let minDistance = Number.MAX_VALUE;
					document
						.querySelectorAll('li[id^="contributor-"]')
						.forEach((item) => {
							const rect = item.getBoundingClientRect();
							const distance = Math.abs(rect.top);
							if (distance < minDistance && rect.top >= 0) {
								minDistance = distance;
								currentId = item.id;
							}
						});
					if (currentId) {
						history.replaceState(null, "", `#${currentId}`);
					}
				});
			});
		</script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
