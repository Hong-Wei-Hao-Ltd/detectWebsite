			document.addEventListener("DOMContentLoaded", () => {

				references.forEach((ref, index) => {
					const referenceID = `reference-${index + 1}`;
					const listItem = document.createElement("li");
					listItem.className =

					listItem.innerHTML = `
						<div class="ms-2 me-auto">
							<div class="fw-bold">
			                             <a href="#${referenceID}" class="link-offset-2 link-offset-1-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">#${

					}. </a>
			                             <a class="link-offset-2 link-offset-1-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="${

											}" target="_blank">${ref.name}</a>
			                         </div>
							${ref.description}
							<p>${ref.usage}</p>
						</div>
					`;
					listItem.id = referenceID;
					referenceList.appendChild(listItem);
				});

				let isScrolling = false;

				document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
					anchor.addEventListener("click", function (e) {
						e.preventDefault();
						const targetId = this.getAttribute("href").substring(1);
						const targetElement = document.getElementById(targetId);
						if (targetElement) {
							isScrolling = true;
							history.replaceState(null, "", `#${targetId}`);

							targetElement.scrollIntoView({
								behavior: "smooth",
							});
							setTimeout(() => {
								isScrolling = false;
							}, 1000);
						}
					});
				});

				window.addEventListener("scroll", () => {
					if (isScrolling) return;

					let currentId = "";
					let minDistance = Number.MAX_VALUE;
					document
						.querySelectorAll('li[id^="reference-"]')
						.forEach((item) => {
							const rect = item.getBoundingClientRect();
							const distance = Math.abs(rect.top);
							if (distance < minDistance && rect.top >= 0) {
								minDistance = distance;
								currentId = item.id;
							}
						});
					if (currentId) {
						history.replaceState(null, "", `#${currentId}`);
					}
				});
			});
