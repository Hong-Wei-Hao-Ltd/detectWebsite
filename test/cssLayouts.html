<!DOCTYPE html>
<html lang="zh-TW">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>介面物件佈局 - 電阻辨識器</title>
	<link rel="icon" href="./../public/images/resistor.png" type="image/png" />
	<link rel="stylesheet" href="./../public/css/color.css">

							class="bi bi-brightness-high-fill" viewBox="0 0 16 16">
							<path
								d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708" />
						</svg>
					</span>

			</div>
		</nav>

	<!-- 主要區域 -->
	<div class="container mt-5 pt-5" style="max-width: 1300px; justify-content: center; margin: auto">
		<div class="pb-1 mt-2" id="result-text">
			<div class="font-monospace resistor h5">
				<div class="badge border border-warning-subtle rounded text-bg-light band shadow">
					<p class="p-0 m-1">10kΩ ±5%</p>
					<span class="rounded-start-pill" style="background-color: burlywood;">&nbsp;</span><span
						class="band-brown">&nbsp;</span><span class="rounded-0"
						style="background-color: burlywood;">&#8201;</span><span class="band-white">&nbsp;</span><span
						class="rounded-0" style="background-color: burlywood;">&#8201;</span><span
						class="band-gray">&nbsp;</span><span class="rounded-0"
						style="background-color: burlywood;">&#8201;</span><span class="band-gold">&nbsp;</span><span
						class="rounded-end-pill" style="background-color: burlywood;">&nbsp;</span>
				</div>
