<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script async src="https://docs.opencv.org/4.x/opencv.js"></script>
    <script src="/public/js/main.js"></script>
  </head>
  <body onload="onOpenCvReady()">
    <h1 class="h1 m-2">電阻識別器</h1>

    <section class="bg-secondary-subtle p-3">
      <h3 class="h4">步驟一</h3>
      <div id="select" class="row pt-1">
        <div class="col">
          <h3 class="h6">使用方式：</h3>
          <select id="input-type" class="form-control mb-2">
            <option value="upload">上傳照片</option>
            <option value="url">貼上照片網址</option>
            <option value="webcam">即時顯示Webcam</option>
          </select>
          <input
            type="file"
            id="upload-input"
            class="form-control"
            style="display: none"
          />
          <input
            type="text"
            id="url-input"
            class="form-control"
            placeholder="請輸入影像網址"
            style="display: none"
          />
          <div id="webcam-input" class="form-control" style="display: none">
            <select
              id="webcam-select"
              class="form-control mb-2"
            >
              <!-- 列出所有可用的 Webcam -->
            </select>
            <button
              id="start-webcam"
              class="btn btn-success"
            >
              啟動Webcam
            </button>
          </div>
        </div>
      </div>
    </section>
    <div class="row">
      <div class="col">
        <canvas id="main-canvas" class="border"></canvas>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
